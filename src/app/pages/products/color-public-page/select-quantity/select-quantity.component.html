<div class="input-group mb-3">
    <button class="btn btn-outline-secondary py-2" type="button" (click)="sumQuantity(-1)">-</button>
    <!-- (ngModelChange)="setQuantity($event)" -->
    <input type="number" class="form-control text-center" [(ngModel)]="selectQuantity" (ngModelChange)="setQuantity($event)" step="1" [attr.max]="quantityMax" [attr.min]="0">
    <button class="btn btn-outline-secondary" type="button" (click)="sumQuantity(+1)">+</button>
</div>
