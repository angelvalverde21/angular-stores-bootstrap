<app-header></app-header>

<div class="container">

    <div class="card">
        <div class="card-header py-3">
            <h5>Complete los datos</h5>
        </div>
        <div class="card-body">

            <form action="">

                <div class="row">

                    <div class="col-lg-6 col-12">
                        <app-input-group icon="fa-solid fa-phone">
                            <input formControlName="phone" type="number" class="form-control"
                                placeholder="Telefono" aria-label="phone"
                                aria-describedby="Telefono de contacto">
                        </app-input-group>
                    </div>
                    <div class="col-lg-6 col-12">
                        <app-input-group icon="fa-solid fa-image-portrait">
                            <input formControlName="dni" type="number" class="form-control"
                                placeholder="DNI" aria-label="DNI"
                                aria-describedby="Documento nacional de identidad">
                        </app-input-group>
                    </div>

                    <div class="col-lg-12 col-12">
                        <app-input-group icon="fa-regular fa-pen-to-square">
                            <input formControlName="name" type="text" class="form-control"
                                placeholder="Nombre completo" aria-label="name"
                                aria-describedby="Nombre completo">
                        </app-input-group>
                    </div>

                    <div class="col-lg-12 col-12">
                        <app-input-group icon="fa-regular fa-pen-to-square">
                            <input formControlName="primary" type="text" class="form-control"
                                placeholder="Direccion" aria-label="address"
                                aria-describedby="Direccion primaria">
                        </app-input-group>
                    </div>

                    <div class="col-lg-12 col-12">
                        <textarea id="" formControlName="secondary" class="form-control mb-3"
                            placeholder="Referencia"></textarea>
                    </div>

                    
                    <div class="col-lg-12 col-12">
                        <app-input-group icon="fa-regular fa-pen-to-square">
                            <input formControlName="district_id" type="text" class="form-control"
                                placeholder="Distrito" aria-label="address"
                                aria-describedby="Distrito">
                        </app-input-group>
                    </div>

                </div>

                <app-button-save text="Realizar Pedido" [btnActive]="true"></app-button-save>

            </form>

        </div>
    </div>

</div>
