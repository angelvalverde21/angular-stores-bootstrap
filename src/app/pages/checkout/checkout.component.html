<app-header></app-header>

<div class="container">

    <div class="row">
        <div class="col-lg-7 col-md-12 col-l2">
            <div class="card border-dark mb-3">
                <div class="card-header bg bg-dark text-white py-3 d-flex justify-content-between align-items-center">
                    <span>Checkout</span>
                    <i class="fa-regular fa-address-card"></i>
                </div>
                <div class="card-body">
        
                    <form [formGroup]="form" (ngSubmit)="save()">
        
                        <div class="text-center mb-3">
                            {{ form.valid }}
                        </div>
        
                        <div class="text-center mb-3">
                            <!-- {{ form.value | json }} -->
                        </div>
        
                        <div class="row mb-3">
        
                            <div class="col-lg-6 col-12">
                                <app-input-group icon="fa-solid fa-phone">
                                    <input type="number" class="form-control"
                                        [ngClass]="isValid('phone') ? 'is-valid': (isInvalid('phone') ? 'is-invalid' : '' )"
                                        placeholder="* Celular"
                                        formControlName="phone" required />
                                </app-input-group>
        
                            </div>
                            <div class="col-lg-6 col-12">
                                <app-input-group icon="fa-solid fa-image-portrait">
                                    <input formControlName="dni" type="number" class="form-control"
                                        [ngClass]="isValid('dni') ? 'is-valid': (isInvalid('dni') ? 'is-invalid' : '' )"
                                        placeholder="DNI" aria-label="DNI"
                                        aria-describedby="Documento nacional de identidad">
                                </app-input-group>
                            </div>
        
                            <div class="col-lg-12 col-12">
                                <app-input-group icon="fa-solid fa-user">
                                    <input formControlName="name" type="text" class="form-control"
                                        [ngClass]="isValid('name') ? 'is-valid': (isInvalid('name') ? 'is-invalid' : '' )"
                                        placeholder="* Nombre completo" aria-label="name"
                                        aria-describedby="Nombre completo">
                                </app-input-group>
                            </div>
        
                            <div class="col-lg-6 col-12">
                                <app-input-group icon="fa-solid fa-location-dot">
                                    <input formControlName="primary" type="text" class="form-control"
                                        [ngClass]="isValid('primary') ? 'is-valid': (isInvalid('primary') ? 'is-invalid' : '' )"
                                        placeholder="* Direccion" aria-label="address"
                                        aria-describedby="Direccion primaria">
                                </app-input-group>
                            </div>
        
                            <div class="col-lg-6 col-12">
                                <app-input-group>
                                    <input formControlName="secondary" type="text" class="form-control"
                                        placeholder="Secundaria" aria-label="address"
                                        aria-describedby="Direccion primaria">
                                </app-input-group>
                            </div>
                           
                            <div class="col-lg-12 col-12">
                                <textarea id="" formControlName="references" class="form-control mb-3"
                                    placeholder="Referencia"></textarea>
                            </div>
        
        
                            
                            <div class="col-lg-12 col-12">
                                <app-input-district-id formControlName="district_id" [isInvalid]="isValid('district_id')" [isInvalid]="isInvalid('district_id')"></app-input-district-id>
                            </div>
        
                        </div>
        
                        <app-button-save type="dark" text="Realizar Pedido" icon="fa-solid fa-bag-shopping" [btnActive]="form.valid"></app-button-save>
        
                    </form>
        
                </div>
            </div>
        
        </div>
        <div class="col-lg-5 col-md-12 col-l2">
            <app-order-summary></app-order-summary>
        </div>
    </div>

</div>
