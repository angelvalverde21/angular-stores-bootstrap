<div class="card-content">

    <div class="overlay d-flex align-items-center justify-content-center" *ngIf="loading">
        <app-loading-center></app-loading-center>
    </div>

    <ul class="list-group mb-3 list-group-flush">

        <li class="list-group-item d-flex justify-content-between"
            [ngClass]="order.is_pay ? 'bg bg-success text-white' : 'bg bg-light'">
            <h5 *ngIf="order.is_pay">
                Pagado
            </h5>
            <h6 class="" *ngIf="!order.is_pay">
                Resumen de pago 
            </h6>
        </li>

        <li class="list-group-item d-flex justify-content-between">
            <span class="label">Sub Total</span><span class="amount">{{ order?.subtotal_price_list | pen }}</span>
        </li>

        <li class="list-group-item d-flex justify-content-between">
            <span class="label">Descuentos</span><span class="amount">-{{ order?.discount | pen }}</span>
        </li>

        <li class="list-group-item d-flex justify-content-between">
            <span class="label">IGV</span><span class="amount">S/. 0.00</span>
        </li>
        <!-- <li class="list-group-item d-flex justify-content-between">
            <span class="label">Envio</span>
            <div>
                <div class="d-flex  flex-row-reverse mb-2">
                    <span class="amount">{{ order.shipment.cost_client | pen }}</span>
                </div>
            </div>
        </li> -->

        <li class="list-group-item d-flex justify-content-between" [ngSwitch]="order.shipment?.payment_type">

            <ng-container *ngSwitchCase="1">
                <span class="label">Envío</span><span class="amount">GRATIS</span>
            </ng-container>
        
            <ng-container *ngSwitchCase="2">
                <span class="label">Envío</span><span class="amount">PAGO DESTINO</span>
            </ng-container>
        
            <ng-container *ngSwitchCase="3">
                <span class="label">Envío</span><span class="amount">{{ order.shipment.cost_client | pen }}</span>
            </ng-container>
        
            <ng-container *ngSwitchDefault>
                <span class="label">Envío</span><span class="amount">NO DEFINIDO</span>
            </ng-container>
        
        </li>

        <li class="list-group-item">
            <h4 class="d-flex justify-content-between"><span class="label">Total</span><span class="amount">{{
                    order?.total_amount | pen }}</span>
            </h4>
        </li>

    </ul>
</div>
