<ng-template #content let-c="close" let-d="dismiss">

    <form [formGroup]="formPrice" (ngSubmit)="save()">
        <div class="modal-header">
            <h5 class="modal-title" id="modal-basic-title">Agregar precio</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
        </div>
        <div class="modal-body">

            <div class="row mb-3">
                <div class="col-lg-12 col-12">
                    <app-input-group>
                        <input formControlName="type" type="text" class="form-control" placeholder="Tipo de precio"
                            aria-label="precio unitario" aria-describedby="Precio unitario">
                    </app-input-group>
                </div>

                <div class="col-lg-3 col-12">
                    <app-input-group>
                        <input formControlName="quantity" type="number" step="1" class="form-control" placeholder="Qty"
                            aria-label="precio unitario" aria-describedby="Precio Mayor">
                    </app-input-group>
                </div>

                <div class="col-lg-4 col-12">
                    <app-input-group [icontext]="'S/.'">
                        <input formControlName="value" type="number" step="0.01" class="form-control"
                            placeholder="Precio" aria-label="precio mayor" aria-describedby="Precio Mayor">
                    </app-input-group>
                </div>

                <div class="col-lg-5 col-12">
                    <app-input-group [icontext]="'S/.'">
                        <input formControlName="value_total" type="number" step="0.01" class="form-control"
                            placeholder="Total" aria-label="precio mayor" aria-describedby="Precio Mayor">
                    </app-input-group>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <app-button-save [btnLoading]="loadingEdit" [btnActive]="formPrice.valid"></app-button-save>
        </div>

    </form>
</ng-template>

<button class="btn btn-dark" (click)="open(content)">Agregar Precio</button>
