<ng-template #content let-c="close" let-d="dismiss">

    <form [formGroup]="formPrice" (ngSubmit)="save()">
        <div class="modal-header">
            <h5 class="modal-title" id="modal-basic-title">Agregar precio</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
        </div>
        <div class="modal-body">

            <div class="row">

                <div class="col-lg-12 col-12">
                    <select formControlName="type" class="form-select mb-3" id="" (change)="setType($event)">
                        <option value="" [disabled]="true">Tipo</option>
                        <option value="costo">Precio Costo</option>
                        <option value="normal">Precio Normal</option>
                        <option value="mayor">Precio Por Mayor</option>
                    </select>
                    <!-- <app-input-group>
                        <input formControlName="type" type="text" class="form-control" placeholder="Tipo de precio"
                            aria-label="precio unitario" aria-describedby="Precio unitario">
                    </app-input-group> -->
                </div>

                <div class="col-lg-12 col-12" *ngIf="!(formPrice.value.type == 'costo' || formPrice.value.type == 'normal')">
                    <select formControlName="quantity" class="form-select mb-3" id="">
                        <option value="">Qty</option>
                        <option *ngFor="let qty of quantities" [value]="qty">{{ qty }}</option>

                    </select>
                    <!-- <app-input-group>
                        <input formControlName="quantity" type="number" step="1" class="form-control" placeholder="Qty"
                            aria-label="precio unitario" aria-describedby="Precio Mayor">
                    </app-input-group> -->
                </div>

                <div class="col-lg-12 col-12">
                    <app-input-group [icontext]="'S/.'">
                        <input formControlName="value" type="number" step="0.01" class="form-control" (keyup)="calPriceMayor($event)"
                            placeholder="Precio unitario" aria-label="precio unitario" aria-describedby="Precio unitario">
                    </app-input-group>
                </div>

                <div class="col-lg-12 col-12"  *ngIf="!(formPrice.value.type == 'costo' || formPrice.value.type == 'normal')">
                    <app-input-group [icontext]="'S/.'">
                        <input formControlName="value_total" type="number" step="0.01" class="form-control" (keyup)="calPriceUnit($event)"
                            placeholder="Precio Total" aria-label="precio total" aria-describedby="Precio total">
                    </app-input-group>
                </div>

            </div>

        </div>
        <div class="modal-footer">
            <app-button-save [btnLoading]="loadingEdit" [btnActive]="formPrice.valid"></app-button-save>
        </div>

    </form>
</ng-template>

<button class="btn btn-dark" (click)="open(content)">Agregar Precio</button>
