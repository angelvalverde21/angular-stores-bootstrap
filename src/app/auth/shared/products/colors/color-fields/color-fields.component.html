<form [formGroup]="form" (ngSubmit)="save()">
            
    <!-- {{ form.value | json}} -->
    <!-- (statusChange)="save()"  -->
     <!-- Activa el switch -->
    <div class="card text-dark bg-light border-dark mb-3">

        <div class="card-header d-flex align-items-center justify-content-between">
            <span>Editar Nombre</span>
            <span><li class="fa-regular fa-pen-to-square"></li></span>
        </div>

        <div class="card-body">

            <app-input-group [icon]="'fa-regular fa-pen-to-square'">
                <input formControlName="name" type="text" (input)="btnActiveToggle($event)" onclick="this.select()" class="form-control" placeholder="Nombre del color" aria-label="name"
                    aria-describedby="basic-name">
            </app-input-group>
        
            <app-button-save [btnLoading]="loading" [btnActive]="form.valid && btnActive" [type]="form.valid && btnActive ? 'dark' : 'secondary'" text="Guardar"></app-button-save>

            <app-button-switch formControlName="status" (change)="save()"  [id]="'color-status-switch'"/>
            <!-- <div class="mb-3">
                <label for="">Nombre del color</label>
            </div>
            <div class="controls d-flex justify-content-between align-items-center">

            </div> -->
        </div>
    </div>

</form>
