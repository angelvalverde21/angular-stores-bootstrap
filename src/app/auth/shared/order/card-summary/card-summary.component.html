
<ul class="list-group mb-3">

    <li class="list-group-item d-flex justify-content-between bg text-white" [ngClass]="is_pay ? 'bg-success' : 'bg-dark'">
        <h5 *ngIf="is_pay">
            Pagado
        </h5>
        <h5 *ngIf="!is_pay">
            Resumen de pago
        </h5>
    </li>
    <li class="list-group-item d-flex justify-content-between">
        <span class="label">Sub Total</span><span class="amount">{{ subAmount | pen }}</span>
    </li>

    <li class="list-group-item d-flex justify-content-between">
        <span class="label">IGV</span><span class="amount">S/. 0.00</span>
    </li>
    <li class="list-group-item d-flex justify-content-between">
        <span class="label">Envio</span><span class="amount">GRATIS</span>
    </li>
    <li class="list-group-item">
        <h4 class="d-flex justify-content-between"><span class="label">Total</span><span class="amount">{{ totalAmount | pen }}</span>
        </h4>
    </li>
    
</ul>
