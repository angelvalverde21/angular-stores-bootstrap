<div class="card mb-3">

    <div class="table-responsive">

    <div class="card-body d-flex justify-content-between">

            <!-- <div class="editar">
            </div>
     -->
            <div *ngFor="let i of [].constructor(item.quantity); let index = index">
                <div class="me-3 text-center" style="min-width: 100px;">
                    <img [src]="item.image.url_thumbnail" class="me-2 mb-2" style="height: 100px;" alt="">
                    <div>( {{ item.content.size_name_virtual }} )</div>
                </div>

            </div>
    
            <div class="w-100" style="min-width: 200px;">
                <h6>{{ item.name }}</h6>
                
                <div>Inventario: <strong>{{ item.content.size_name }}</strong></div>
                <div class="mb-2">Cantidad: {{ item.quantity }}</div>
                <h5 style="width: 125px;">{{ item.content.price | pen }}</h5><small class="text-decoration-line-through mb-2">{{ item.price |
                    pen }}</small>
            </div>

            <div style="width: 75px;" class="d-flex flex-column text-center">
                <app-button-dots-vertical class="mb-3" (click)="openModal(content)"></app-button-dots-vertical>
                <app-button-icon-delete (click)="eliminar()"></app-button-icon-delete>
            </div>
        </div>
        
    </div>

</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Precio</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">

        <div class="text-center mb-3">
            <img [src]="item.image.url_thumbnail" class="mx-auto" style="height: 100px;" alt="">
        </div>

        <form action="" [formGroup]="form" (submit)="save()">

            <div class="row">
                <div class="col-lg-12 col-12">

                    <label for="price" class="mb-2">Precio Final</label>

                    <app-input-group icontext="S/.">
                        <input formControlName="price" id="price" type="number" step="0.01" class="form-control  form-control-lg" placeholder="0.00"
                        aria-label="Price" aria-describedby="basic-price">
                    </app-input-group>
                </div>
                <div class="col-lg-12 col-12">

                    <label for="reetiquetado" class="mb-2">Re-etiquetado</label>

                    <select id="reetiquetado" formControlName="size_name_virtual" class="form-select form-select-lg mb-3" aria-label=".form-select example">
                        <option selected>Talla Impresa</option>
                        <option value="ESTANDAR">ESTANDAR</option>
                        <option value="XS">XS</option> 
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="OVERSIZE">OVERSIZE</option>
                    </select>
        
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
        <app-button-save [btnLoading]="loading" [btnActive]="btnActive"></app-button-save>

    </div>
</ng-template>
