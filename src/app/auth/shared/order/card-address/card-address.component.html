<ul class="list-group list-group-flush">
    <li class="list-group-item">

    </li>
    <li class="list-group-item">{{ address.phone }}</li>
    <!-- <li class="list-group-item"><i class="fa-solid fa-id-badge me-2"></i>{{ address.dni }}</li> -->

    </li>

</ul>
