<div class="card mb-3">
    <div class="card-header bg bg-{{ bg }} text-white">Items</div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Id</th>
                        <th scope="col" class="text-center">Qty</th>
                        <!-- <th scope="col">Almacen</th> -->
                        <th scope="col" style="width: 100px;">Imagen</th>
                        <th scope="col" style="width: 225px;">Nombre</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <th scope="row" class="text-center">#{{ item.id }}</th>
                        <td class="text-center">{{ item.quantity }}</td>
                        <!-- <td> -->
                            <!-- {{ item.content | json}} -->

                        <!-- </td> -->
                        <td>
                            <div *ngFor="let i of [].constructor(item.quantity); let index = index">
                                <div>
                                    <img [src]="item.image.url_thumbnail" class="me-2" style="height: 100px;" alt="">
                                    <span>{{ item.content.size_name_virtual }}</span>
                                </div>
                            </div>

                        </td>
                        <td>{{ item.product.name }}</td>
                        <td><h5>{{ item.content.price | pen }}</h5><small class="text-decoration-line-through ms-2 mb-2">{{ item.price | pen }}</small></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
