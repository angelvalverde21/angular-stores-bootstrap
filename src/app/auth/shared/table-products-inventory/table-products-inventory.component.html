<div class="controls d-flex justify-content-between mb-3">

    <app-button-inventory [product_id]="product.id"></app-button-inventory>

    <button type="button" class="btn btn-outline-dark"
        [routerLink]="['/', store, 'auth', 'products',product.id]"><i class="fa-solid fa-bars mx-1"></i></button>
</div>

<h5 class="mb-3 title">{{ product.name }} - {{ totalQuantityProduct }}</h5>

@switch (product.have) {
    
    @case ('ColorSize') {
        <app-inventory-color-size (quantityColorUpdated)="updateProductColor($event)" [warehouse_id]="warehouse_id" [color]="color"
        *ngFor="let color of product.colors"></app-inventory-color-size>
    }
    @case ('Size') {
        Size
    }
    @case ('Color') {
        Color
    }
    @case ('Product') {
        Product
    }

    @default {
        <p>No se ha podido cargr la relacion del producto have_color o have_size</p>
    }
}
