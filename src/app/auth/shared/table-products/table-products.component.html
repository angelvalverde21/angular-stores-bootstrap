 
  <!-- {{ products | json}} -->

  <section *ngIf="productsEncontrados; else noProducts" class="fade-in"
    [class.visible]="productsEncontrados">
  
    <!-- {{ products | json }} -->
  
    <table class="table table-striped table-hover">
      <thead>
        <tr class="">
            <th scope="col">Image</th>
            <th scope="col">Name</th>
          <th scope="col">#x</th>
          <th scope="col">stock</th>
        </tr>
      </thead>
      <tbody>
  

  
        <tr *ngFor="let product of products">
          <td>
            
            <!-- {{ product | json}} -->

            <!-- <div class="mb-3">---------------------------------------</div> -->

            <ng-container>
              <a [routerLink]="['/', store, 'auth', 'products',product.id]">
                <div class="card" style="width: 150px;">
                  <img [src]="product.image.url_thumbnail" alt="">
                </div>
              </a>
            </ng-container>
  
  
          </td>
          <td scope="row">{{ product.name }}</td>
          <td>Otto</td>
          <td>mdo</td>
        </tr>
      </tbody>
    </table>
  </section>
  
  <ng-template #noProducts>
    <!-- Contenido que se muestra cuando no hay productos -->

  </ng-template>
