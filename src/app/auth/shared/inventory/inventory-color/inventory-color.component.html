<div class="card mt-3 mx-auto" style="width: 360px;">
    <div class="d-flex justify-content-between">
      <img width="200px" [src]="colorForm.get('image.url_thumbnail')?.value" alt="">
      <div class="p-3">
  
        
        <app-inventory-color-size (quantitySizeUpdated)="getQuantity($event)" [size]="size" *ngFor="let size of color.sizes"></app-inventory-color-size>

        <h3>{{ color.sku.warehouse.pivot.quantity }}</h3>
        
      </div>
    </div>
  </div>
