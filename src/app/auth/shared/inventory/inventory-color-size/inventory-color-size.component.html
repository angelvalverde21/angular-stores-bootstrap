<!-- el componte padre este componenten es table-products-inventory.component -->
<div class="card mb-3 mx-auto" style="width: 360px;">
  
  <div class="card-header text-bg-light">
    {{ color.name }}
  </div>

  <div class="d-flex justify-content-between content">

    <img width="150px" [src]="colorForm.get('image.url_thumbnail')?.value" alt="">
    
    <div class="p-3">
      <app-inventory-size (quantitySizeUpdated)="getUpdateQuantity($event)" [warehouse_id]="warehouse_id" [size]="size" *ngFor="let size of color.sizes"></app-inventory-size>
    </div>

    <h3 class="text-center quantity" *ngIf="color.sizes.length > 1">{{ totalQuantityColor }}</h3>

  </div>

  <div class="card-body">
    <app-color-fields (titleToColor)="setColorTitle($event)" [color]="color"></app-color-fields>
  </div>

</div>
