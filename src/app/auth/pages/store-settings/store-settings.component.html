<app-header></app-header>

<app-loading-center *ngIf="loading"></app-loading-center>

<div class="container" *ngIf="!loading">
    <app-bread-crumb [items]="breadCrumbs"></app-bread-crumb>

    <!-- {{ form.value | json }} -->

    <div class="card">

        <div class="card-header">Setting Store</div>

        <div class="card-body pt-4 px-3">

            <form [formGroup]="form" (ngSubmit)="save()">

                <div class="row">
                    <div class="col-lg-8 col-12">
                        <app-input-group icon="fa-regular fa-pen-to-square">
                            <input formControlName="name" type="text" class="form-control"
                                placeholder="Name" aria-label="tiktok"
                                aria-describedby="basic-tiktok">
                        </app-input-group>
                    </div>
        
                    <div class="col-lg-4 col-12">
                        <app-input-group icon="fa-regular fa-pen-to-square">
                            <input formControlName="slug" type="slug" class="form-control"
                                placeholder="Slug" aria-label="slug" aria-describedby="basic-slug">
                        </app-input-group>
                    </div>
        
                    <div class="col-lg-12 col-12">
                        <app-input-group icon="fa-solid fa-envelope">
                            <input formControlName="email" type="email" class="form-control"
                                placeholder="Email" aria-label="email" aria-describedby="basic-email">
                        </app-input-group>
                    </div>
        
                    <div class="col-lg-6 col-12">
                        <app-input-group icon="fa-solid fa-phone">
                            <input formControlName="phone" type="number" step="1" class="form-control"
                                placeholder="Phone" aria-label="phone" aria-describedby="basic-phone">
                        </app-input-group>
                    </div>
        
                    <div class="col-lg-6 col-12">
                        <app-input-group icon="fa-regular fa-pen-to-square">
                            <input formControlName="ruc" type="number" step="1" class="form-control"
                                placeholder="Ruc" aria-label="ruc" aria-describedby="basic-ruc">
                        </app-input-group>
                    </div>
        
                    <div class="col-lg-12 col-12">
                        <app-input-group icon="fa-solid fa-warehouse">
                            <select class="form-select" formControlName="warehouse_id">
                                <option value="null">Almacen Principal</option>
                                <option value="{{ warehouse.id }}" *ngFor="let warehouse of warehouses">{{ warehouse.name }}</option>
                            </select>
                        </app-input-group>
                    </div>
        
                </div>

                <app-button-save [btnLoading]="loadingEdit"
                                    [btnActive]="form.valid"></app-button-save>
        
            </form>
        </div>
    </div>

</div>
