<app-header></app-header>

<app-loading-center *ngIf="loading"></app-loading-center>


<div class="container" *ngIf="!loading">

    <!-- <app-stepper></app-stepper> -->
    <!-- {{ orders | json }} -->
    <app-bread-crumb [items]="breadCrumbs"></app-bread-crumb>

    <div class="table-responsive">

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="text-center">Id</th>
                    <th>Direccion Envio</th>
                    <th class="text-center">Items</th>
                    <th class="text-center">Monto</th>
                    <!-- <th scope="col">Autor</th> -->
                    <th class="text-center">Creado</th>
                    <th class="text-center">Actualizado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td class="text-center"><button class="btn btn-dark"
                            [routerLink]="['/', store, 'auth', 'orders', order.id]"
                            routerLinkActive="router-link-active">#{{ order.id }}</button>
                            <div class="status" *ngIf="order.is_pay">
                                PAGADO
                            </div>
                        
                        </td>
                    <td style="width: 360px;">

                        <!-- {{ order.address | json }} -->
                        <app-card-address [address]="order.address" [title]=""></app-card-address>

                    </td>
                    <td class="text-center">
                        <div *ngFor="let item of order.items">

                            <!-- {{ item | json }} -->
                            <div><img height="100px" [src]="item.image.url_thumbnail" alt=""></div>
                            <div>({{ item.content.talla_impresa }})</div>
                        </div>
                    </td>
                    <td class="text-center">S/. {{ order.total_amount }}</td>
                    <!-- <td>{{ order.seller.name }}</td> -->
                    <td class="text-center">{{ order.created_at | dateCustom }}</td>
                    <td class="text-center">{{ order.updated_at | dateCustom }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
