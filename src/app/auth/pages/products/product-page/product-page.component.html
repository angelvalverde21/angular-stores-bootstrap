<app-header></app-header>

<app-loading-center *ngIf="loading"></app-loading-center>

<div class="container" *ngIf="!loading">

    <strong>Page: {{ componentName }}</strong>

    <div class="times d-flex justify-content-between mb-3">
        <div class="created">
            <time [attr.datetime]="product.created_at | date: 'yyyy-MM-ddTHH:mm:ss'">
                {{ product.created_at | date: 'dd/MM/yyyy, h:mm a' }}
            </time>
        </div>
        <div class="updated">
            <strong>
                <time [attr.datetime]="product.updated_at | date: 'yyyy-MM-ddTHH:mm:ss'">
                    {{ product.updated_at | date: 'dd/MM/yyyy, h:mm a' }}
                </time>
            </strong>
        </div>
    </div>

    <div class="controls">

        <app-bread-crumb [items]="breadCrumbs"></app-bread-crumb>

        <div class="controls d-flex justify-content-between">
            <!-- <app-button-product-report [product]="product"></app-button-product-report> -->
            <app-dropdown-inventory [product_id]="product.id" class="me-2"></app-dropdown-inventory>
            <app-button-product-create-modal>Crear Producto</app-button-product-create-modal>
        </div>

    </div>

    <hr>

    <div class="cards">
        <app-product-card-cost [product]="product" [height]="120"></app-product-card-cost>
    </div>

    <div class="row">
        
        <div class="col-lg-12 col-12">

            <div class="card mb-3">
            
                <div class="card-body">
                    <app-product-gallery [product]="product"></app-product-gallery>
                </div>
            
            </div>

        </div>

        <div class="col-lg-6">
            <div class="card mb-3">
    
                <div class="card-body bg bg-body-secondary">
                    <form [formGroup]="form" (ngSubmit)="save()">
        
                        <div class="row mb-3">
                            <div class="col-lg-12">
                                <app-input-group icon="fa-regular fa-pen-to-square">
                                    <input formControlName="name" type="text" class="form-control"
                                        placeholder="Name" aria-label="tiktok"
                                        aria-describedby="basic-tiktok">
                                </app-input-group>
                            </div>

                            <!-- <div class="col-lg-4 col-12">
                                <app-input-group icon="fa-regular fa-pen-to-square">
                                    <input formControlName="tags" type="text" class="form-control"
                                        placeholder="tags" aria-label="tags" aria-describedby="basic-tags">
                                </app-input-group>
                            </div> -->

                            <div class="col-lg-12 col-12">
                                <textarea id="" formControlName="tags" class="form-control mb-3"
                                    placeholder="Tags"></textarea>
                            </div>

                            <div class="col-lg-12 col-12">
                                <textarea id="" formControlName="body" class="form-control"
                                    placeholder="Descripcion"></textarea>
                            </div>
                        </div>


                        <ul class="list-group mb-3">

                            <li class="list-group-item py-0 bg bg-body-secondary">
                                <p class="my-2">
                                    Disponible: <span *ngFor="let size of product.sizes; last as last">{{
                                        size.name }} <i *ngIf="!last">,</i></span>
                                </p>
                            </li>

                            <li class="list-group-item bg bg-body-secondary">
                                <div class="form-check mb-3">
                                    <input class="form-check-input me-3" formControlName="over_sale"
                                        type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label pt-1" for="flexCheckDefault">
                                        Pre-venta
                                    </label>
                                </div>
                            </li>

                            <li class="list-group-item bg bg-body-secondary">

                                <div class="form-check mb-3">

                                    @if (product.sizes.length > 1){

                                    <input class="form-check-input me-3" formControlName="sell_size_unique"
                                        type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label pt-1" for="flexCheckChecked">
                                        Vender como ESTANDAR
                                    </label>

                                    }@else{

                                    <input class="form-check-input me-3" formControlName="sell_size_unique"
                                        type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label pt-1" for="flexCheckChecked">
                                        Vender como S,M,L
                                    </label>
                                    }

                                </div>

                            </li>

                        </ul>

                        <app-button-save type="primary" [btnLoading]="loadingEdit"
                            [btnActive]="form.valid"></app-button-save>

                    </form>
            
                </div>
            
            </div>
        </div>

        <div class="col-lg-6 col-12">

            <app-product-warehouse></app-product-warehouse>
            
        </div>
    </div>
