<app-header></app-header>

<div class="container">

    <!-- {{ form.value | json}} -->

    <form [formGroup]="form" (ngSubmit)="save()">

        <app-alert *ngIf="success"></app-alert>

        <h1>{{ totalQuantity }}</h1>

        <div class="card mb-3" aria-hidden="true" *ngIf="loading">

            <div class="card-body">
                <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                </p>

            </div>
        </div>

        <div class="row mb-3" *ngIf="!loading">
            <div class="col-lg-8 col-12">
                <app-input-group>
                    <input formControlName="name" type="text" class="form-control" placeholder="Name"
                        aria-label="tiktok" aria-describedby="basic-tiktok">
                </app-input-group>
            </div>

            <div class="col-lg-4 col-12">
                <app-input-group>
                    <input formControlName="tags" type="text" class="form-control" placeholder="tags" aria-label="tags"
                        aria-describedby="basic-tags">
                </app-input-group>
            </div>

            <div class="col-lg-12 col-12">
                <textarea id="" formControlName="body" class="form-control" placeholder="Descripcion"></textarea>
            </div>
        </div>

        <app-button-save [btnLoading]="loading" [btnActive]="form.valid"></app-button-save>

        <!-- <button class="btn btn-primary w-100 py-2 d-flex align-items-center justify-content-center" [disabled]="!form.valid || !buttonLoginActive" type="submit">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        <i *ngIf="!loading" class="fa-solid fa-lock me-2" style="font-size: 0.9rem;"></i>
        <span>Guardar cambios</span>
    </button> -->

    </form>

    <div class="accordion" id="accordionExample">

        <!-- item para ngFor -->
        <div class="accordion-item" *ngFor="let warehouse of warehouses; first as first, index as index">
            <!-- boton del item -->
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseOne-' + index" aria-expanded="false" aria-controls="collapseOne">
                    {{ warehouse.name }}
                </button>
            </h2>
            <!-- Cuerpo del item -->
            <div id="collapseOne-{{ index }}" class="accordion-collapse collapse" [ngClass]="first ? 'show' : '' "  aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <app-color (quantityColorUpdated)="handleQuantityUpdate($event)" [color]="color" [warehouse_id]="warehouse.id" *ngFor="let color of colors"></app-color>
                </div>
            </div>
            <!-- Cuerpo del item -->
        </div>
        <!-- fin de item para ngFor -->
    </div>
</div>
