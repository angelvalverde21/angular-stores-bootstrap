

<header>

    <div class="wrap d-flex mx-3 flex-wrap align-items-center justify-content-between justify-content-md-between py-3 mb-4 border-bottom">

        <div class="">

            <app-logo></app-logo>

        </div>

        <div class="d-none d-sm-block">

            <!-- <a [routerLinkActive]="['active']" [routerLink]="['/',store,'tracking']" class=" px-2">Tracking</a> -->

            <ng-container *ngIf="estaAutenticado">

                <app-header-middle [store]="store"></app-header-middle>

            </ng-container>


        </div>

        <div class="">

            <app-header-bottom [store]="store" [estaAutenticado]="estaAutenticado" (statusShowSearch)="changeShowSearch($event)" [user]="user"></app-header-bottom>

        </div>

        <div class="d-block d-sm-none mx-auto">

            <!-- <a [routerLinkActive]="['active']" [routerLink]="['/',store,'tracking']" class=" px-2">Tracking</a> -->
            <hr>

            <div class="px-auto" *ngIf="estaAutenticado">
                                
                <app-header-middle [store]="store"></app-header-middle>
            </div>


        </div>

    </div>


</header>

<div class="container fade-in" [class.visible]="showSearch">
    <app-form-search></app-form-search>
</div>
