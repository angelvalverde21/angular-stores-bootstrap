<div class="card mb-3" aria-hidden="true" *ngIf="loading">
    <div class="card-header bg-secondary text-white placeholder py-2">{{ title }}</div>
    <div class="card-body">
        <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
        </h5>
        <p class="card-text placeholder-glow">
            <span class="placeholder col-7"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-6"></span>
            <span class="placeholder col-8"></span>
        </p>
        <!-- <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a> -->
    </div>
</div>


<div class="card mb-3" *ngIf="!loading">
    <div class="card-header bg-secondary text-white">{{ title }}</div>
    <div class="body p-3">

        <div class="row">
            <ng-content></ng-content>
        </div>
    </div>
</div>
