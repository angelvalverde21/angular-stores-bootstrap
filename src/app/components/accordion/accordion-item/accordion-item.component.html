<div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#flush-collapse-' + section.id" aria-expanded="false"
            [attr.aria-controls]="'flush-collapse-' + section.id">
            <ng-content select="[item-title]"></ng-content>
        </button>
    </h2>
    <div id="flush-collapse-{{ section.id }}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
        data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-brands fa-facebook"></i></span>
                <input type="text" class="form-control" placeholder="Facebook" aria-label="facebook"
                    aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
</div>
