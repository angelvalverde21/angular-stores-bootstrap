<div class="text-center my-3">

    <!-- <app-loading *ngIf="loading"></app-loading> -->

    <!-- <div class="waiting my-3" *ngIf="loading">Espere...</div> -->

    <div class="color" *ngIf="loading">
        <app-card-place-holder></app-card-place-holder>
        <app-card-place-holder></app-card-place-holder>
        <app-card-place-holder></app-card-place-holder>
        <app-card-place-holder></app-card-place-holder>
        <app-card-place-holder></app-card-place-holder>
        <app-card-place-holder></app-card-place-holder>
        <app-card-place-holder></app-card-place-holder>
        <app-card-place-holder></app-card-place-holder>
        <app-card-place-holder></app-card-place-holder>
        <app-card-place-holder></app-card-place-holder>
        <app-card-place-holder></app-card-place-holder>
        <app-card-place-holder></app-card-place-holder>
    </div>

</div>

<section *ngIf="!loading && productsEncontrados; else noProducts" class="fade-in" [class.visible]="!loading && productsEncontrados">

    <div class="products" *ngFor="let product of products">

        <div class="title">
            <h1 class="mt-3">
                <div class="title">{{ product.name | shortTitle }}</div>
            </h1>
            <!-- <div class="price">{{ (product.price[0] != null ? product.price[0].value : 0) | pen }}</div> -->
        </div>

        <hr>

        <div class="color">
            <app-card-color  *ngFor="let color of product.colors" [color]="color" [precio]="product.prices[0] ? product.prices[0].value : 0"></app-card-color>
        </div>

    </div>
    
</section>

<ng-template #noProducts>
    <!-- Contenido que se muestra cuando no hay productos -->
    <p>No se encontraron productos.</p>
  </ng-template>
