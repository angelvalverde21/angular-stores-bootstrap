<div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" class="text-center">Id</th>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row" style="width: 75px;" class="text-center">{{ product.id }}</th>
          <td style="width: 150px;" class="text-center">

            <a [routerLink]="['/', store, 'auth', 'products', product.id]">
              <img height="150px"
                  [src]="product.image?.url_thumbnail" 
                  [alt]="'Imagen de ' + product.name || 'Producto sin nombre'" 
                  class="product-thumbnail my-3"
              >
          </a>
          </td>
          <td class="py-3" >
            <h5>{{ product.name }}</h5>
            <div>Stock: {{ product.sku? product.sku.quantity : "" }}</div>
            <div class="controls mt-3 d-flex">
              <div class="mb-3 me-2">
                  <app-dropdown-inventory [product_id]="product.id"></app-dropdown-inventory>
              </div>
              <hr>
              <div class="mb-3">
                  <app-dropdown-colors [product_id]="product.id" [store]="store"></app-dropdown-colors>
              </div>
          </div>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
