<div ngbDropdown class="d-inline-block me-2">

    <button class="btn btn-outline-dark" ngbDropdownToggle>
      <i class="{{icon}} me-2"></i><span>{{ buttonLabel }}</span>
    </button>

    <div ngbDropdownMenu>
      <ng-container *ngFor="let item of items">
        <button ngbDropdownItem (click)="onItemClick(item)">{{ item.label }}</button>
      </ng-container>
    </div>

    <!-- {{ items | json }} -->
</div>
