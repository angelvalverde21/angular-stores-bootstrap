<div ngbDropdown class="d-inline-block me-2">

    <button class="btn btn-outline-dark" [disabled]="!store" ngbDropdownToggle>
        <i class="fa-solid fa-store"></i>
    </button>

    <div ngbDropdownMenu>
        

        <button ngbDropdownItem [routerLink]="['/', store, 'auth', 'products']"><i class="fa-regular fa-rectangle-list me-2"></i>Products</button>
        <button ngbDropdownItem [routerLink]="['/', store, 'auth', 'products', 'create']"><i class="fa-solid fa-plus me-2"></i>Crear</button>
        
        <hr class="dropdown-divider">
        
        <button ngbDropdownItem [routerLink]="['/', store, 'auth', 'orders']"><i class="fa-solid fa-clipboard-list me-2"></i>Orders</button>
        <button ngbDropdownItem [routerLink]="['/', store, 'auth', 'create-order']"><i class="fa-solid fa-plus me-2"></i>Create Order</button>
        
        <hr class="dropdown-divider">
        
        <button ngbDropdownItem [routerLink]="['/', store, 'auth', 'settings']"><i class="fas fa-cog me-2"></i>Setting Store</button>
        <!-- <app-product-create-modal></app-product-create-modal> -->

    </div>


</div>
