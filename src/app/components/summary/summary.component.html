  <div ngbAccordion [closeOthers]="true" class="mb-3">
    <div ngbAccordionItem [collapsed]="collapsed">
        <h2 ngbAccordionHeader>
            <button ngbAccordionButton>
                <div class="d-flex justify-content-between w-100">
                    <h5>Total</h5>
                    <h5 class="me-3"><span class="label">Total</span><span class="amount">{{ costos.total_promo | pen }}</span> </h5>
                </div>

            </button>
        </h2>
        <div ngbAccordionCollapse>
            <div ngbAccordionBody>
                <ng-template>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span class="label">Sub Total</span><span class="amount">{{ costos.sub_total | pen }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span class="label">Descuentos</span><span class="amount"><strong>-{{ costos.descuentos | pen }}</strong></span>
                        </li>
                    
                        <li class="list-group-item d-flex justify-content-between">
                            <span class="label">IGV</span><span class="amount">S/. 0.00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span class="label">Envio</span><span class="amount">GRATIS</span>
                        </li>
                        <li class="list-group-item">
                            <h4 class="d-flex justify-content-between"><span class="label">Total</span><span class="amount">{{ costos.total_promo | pen }}</span> </h4>
                        </li>
                    </ul>               
                 </ng-template>
            </div>
        </div>
    </div>
</div>
