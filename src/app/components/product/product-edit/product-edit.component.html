<app-loading-center *ngIf="loading" />

<form [formGroup]="form" (ngSubmit)="save()" *ngIf="!loading">
        
    <div class="row mb-3">
        <div class="col-lg-12">
            <app-input-group icon="fa-regular fa-pen-to-square">
                <input formControlName="name" type="text" class="form-control"
                    placeholder="Name" aria-label="tiktok"
                    aria-describedby="basic-tiktok">
            </app-input-group>
        </div>

        <!-- <div class="col-lg-4 col-12">
            <app-input-group icon="fa-regular fa-pen-to-square">
                <input formControlName="tags" type="text" class="form-control"
                    placeholder="tags" aria-label="tags" aria-describedby="basic-tags">
            </app-input-group>
        </div> -->

        <div class="col-lg-12 col-12">
            <textarea id="" formControlName="tags" class="form-control mb-3"
                placeholder="Tags"></textarea>
        </div>

        <div class="col-lg-12 col-12">
            <textarea id="" formControlName="body" class="form-control"
                placeholder="Descripcion"></textarea>
        </div>
    </div>


    <ul class="list-group mb-3">

        <li class="list-group-item py-0 bg bg-body-secondary">
            <p class="my-2">
                Disponible: <span *ngFor="let size of product.sizes; last as last">{{
                    size.name }} <i *ngIf="!last">,</i></span>
            </p>
        </li>

        <li class="list-group-item bg bg-body-secondary">
            <div class="form-check mb-3">
                <app-button-switch formControlName="over_sale" textActive="Preventa Activa" textDesactive="Preventa Desactivada"></app-button-switch>
            </div>
        </li>

        <li class="list-group-item bg bg-body-secondary">

            <div class="form-check mb-3">

                @if (product.sizes.length > 1){

                    <app-button-switch formControlName="sell_size_unique" textActive="Vender como ESTANDAR" textDesactive="Vender como ESTANDAR"></app-button-switch>

                }@else{

                <app-button-switch formControlName="sell_size_unique" textActive="Vender como S,M, L" textDesactive="Vender como S,M, L"></app-button-switch>

                }

            </div>

        </li>

    </ul>

    <app-button-save type="primary" [btnLoading]="loadingEdit"
        [btnActive]="form.valid"></app-button-save>

</form>
