{{ componentName }}
<div class="row mb-3">

    <div class="col-lg-3 col-6 col-md-6">
        <div class="card text-bg-secondary" [style.min-height.px]="height">
            <div class="card-body py-0 d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <h1 class="my-0">{{ totalQuantityProduct }}</h1>
                    <small>Unidad(es)</small>
                </div>
            </div>
            <div class="card-footer text-center">
                Stock Total
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-6 col-md-6">
        <app-card-total-amount type="success" title="Precio Normal" [product_id]="product.id" [height]="height" [price]="priceNormal" [stock]="totalQuantityProduct" [quantityType]="1"></app-card-total-amount>
    </div>
    <div class="col-lg-3 col-6 col-md-6">
        <app-card-total-amount type="warning" title="Precio Mayor" [product_id]="product.id" [height]="height" [price]="priceMayor" [stock]="totalQuantityProduct" [quantityType]="3"></app-card-total-amount>
    </div>
    <div class="col-lg-3 col-6 col-md-6">
        <app-card-total-amount type="primary" title="Precio Costo" [product_id]="product.id" [height]="height" [price]="priceCosto" [stock]="totalQuantityProduct" [quantityType]="0"></app-card-total-amount>
    </div>

</div>
