<app-input-group icon="fa-solid fa-magnifying-glass">
    <input type="text" name="search" (keyup)="keyUpSearch($event)" class="form-control" placeholder="Buscar Producto">
    <div class="loading" *ngIf="loading">
        <app-loading size="sm"></app-loading>
    </div>

</app-input-group>

<ul class="list-group" *ngIf="products.length>0">
    <li class="list-group-item" *ngFor="let product of products">
        <button class="btn btn-light" (click)="selectProduct(product.id)">{{ product.name }}</button>
    </li>
</ul>

<ng-container *ngIf="product_id">
    <app-item-color-size-index [product_id]="product_id"></app-item-color-size-index>
</ng-container>
