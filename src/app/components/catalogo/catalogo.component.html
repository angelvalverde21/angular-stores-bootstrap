<section *ngIf="!loading && productsEncontrados; else noProducts" class="fade-in"
    [class.visible]="!loading && productsEncontrados">

    <!-- {{ products | json }} -->

    <div class="products" *ngFor="let product of products">

        <section *ngIf="product.sku.quantity">

            <!-- {{ product.sku_quantity | json }} -->

            <div class="title">
                <h1 class="mt-3">
                    <div class="title">{{ product.name | shortTitle }}</div>
                </h1>
                <!-- <div class="price">{{ (product.price[0] != null ? product.price[0].value : 0) | pen }}</div> -->
            </div>

            <hr>

            <div class="colors">
                <ng-container  *ngFor="let color of product.colors">
                    <!-- {{ color.image.url_thumbnail | json}} -->

                    <div class="card"*ngIf="color.sku?.quantity">

                        <a data-fancybox="gallery" [href]="color.image.url_large">
                            <img class="card-img-top" [src]="color.image?.url_thumbnail" alt="">
                        </a>
                        <!-- <img class="card-img-top" [src]="[color.image?.url_thumbnail]" alt="Sample Image"> -->
                    
                        <div class="card-body text-center d-flex justify-content-between align-items-center">
                    
                            <a href="https://api.whatsapp.com/send?phone=51{{ phone }}" target="_blank" rel="noopener noreferrer"
                                class="btn btn-success"><i class="fa-brands fa-whatsapp"></i></a>
                    
                            <div>{{ product.price ? product.price.value : 0 | pen }}</div>
                    
                            <div>{{ color.name }}</div>
                    
                        </div>
                    
                    </div>

                </ng-container>
            </div>
            
        </section>

    </div>

</section>

<ng-template #noProducts>
    <!-- Contenido que se muestra cuando no hay productos -->

</ng-template>
