<ng-template #contentPuntoVenta let-modal>
    
    <div class="modal-header">
        <h5 class="modal-title"><i class="fa-solid fa-cash-register me-2"></i>Tienda: {{ warehouseName | uppercase}}
        </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="col-lg-6 d-none d-lg-block">
                <app-input-group icon="fa-solid fa-warehouse">
                    <select class="form-select" [disabled]="true" aria-label="Default select example">
                        <option value="1">Tienda: {{ warehouseName | uppercase}}</option>
                    </select>
                </app-input-group>
            </div>

            <div class="col-lg-6 col-12">
                <app-input-group icon="fa-solid fa-user">
                    <select class="form-select" [disabled]="true" aria-label="Default select example">
                        <option value="1">Vendedor: {{ userName | uppercase }}</option>
                    </select>
                </app-input-group>
            </div>


            <div class="col-lg-12">

                <app-cart-order [warehouse_id]="warehouse_id" *ngIf="cartItems != null"></app-cart-order>

                <app-input-search-product></app-input-search-product>

            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="!btnActive" (click)="generarVenta()">Generar
            Pedido</button>
    </div>

</ng-template>


<button class="btn btn-outline-dark" (click)="openVerticallyCentered(contentPuntoVenta)"><i
    class="fa-solid fa-cash-register me-2 w-100"></i>{{ text }}</button>
