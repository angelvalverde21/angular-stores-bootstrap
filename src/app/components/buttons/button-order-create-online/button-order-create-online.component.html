<ng-template #contentPuntoVenta let-modal>
    
    <div class="modal-header">
        <h5 class="modal-title"><i class="fa-solid fa-truck-fast me-2"></i>Registrar envio</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body p-5">

        <div class="row">

            <div class="col-lg-6 d-none d-lg-block">
                <app-input-group icon="fa-solid fa-warehouse">
                    <select class="form-select" [disabled]="true" aria-label="Default select example">
                        <option value="1">Tienda: {{ warehouseName | uppercase}}</option>
                    </select>
                </app-input-group>
            </div>

            <div class="col-lg-6 col-12">
                <app-input-group icon="fa-solid fa-user">
                    <select class="form-select" [disabled]="true" aria-label="Default select example">
                        <option value="1">Vendedor: {{ userName | uppercase }}</option>
                    </select>
                </app-input-group>
            </div>


            <div class="col-lg-12">

                <form [formGroup]="form">

                    {{ form.value | json }}

                    <app-select-custom
                        [title]="'Selecciona una opción'"
                        [icon]="'fas fa-user'"
                        [options]="[
                        {id: 1, name: 'Home', icon: 'fas fa-home'},
                        {id: 2, name: 'Settings', icon: 'fas fa-cog'},
                        {id: 3, name: 'Profile', icon: 'fas fa-user'},
                        {id: 4, name: 'Logout', icon: 'fas fa-sign-out-alt'}
                        ]"
                        formControlName="origin_id" 
                    ></app-select-custom>

                    <app-select-custom
                        [title]="'Selecciona una opción'"
                        [icon]="'fas fa-user'"
                        [options]="[
                        {id: 1, name: 'Home', icon: 'fas fa-home'},
                        {id: 2, name: 'Settings', icon: 'fas fa-cog'},
                        {id: 3, name: 'Profile', icon: 'fas fa-user'},
                        {id: 4, name: 'Logout', icon: 'fas fa-sign-out-alt'}
                        ]"
                        formControlName="delivery_method_id" 
                    ></app-select-custom>

                    <app-select-custom
                        [title]="'Selecciona una opción'"
                        [icon]="'fas fa-user'"
                        [options]="[
                        {id: 1, name: 'Home', icon: 'fas fa-home'},
                        {id: 2, name: 'Settings', icon: 'fas fa-cog'},
                        {id: 3, name: 'Profile', icon: 'fas fa-user'},
                        {id: 4, name: 'Logout', icon: 'fas fa-sign-out-alt'}
                        ]"
                        formControlName="courier_address_id" 
                    ></app-select-custom>

                    <app-address-form  formControlName="address" (formValidity)="formValid($event)" [header]="false" [saving]="false"></app-address-form>

                    <app-cart-order [warehouse_id]="warehouse_id" *ngIf="cartItems != null"></app-cart-order>
    
                    <app-input-search-product></app-input-search-product>
    
                </form>

            </div>
        </div>

    </div>
    <div class="modal-footer py-4 px-5">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="!(btnActive && formAddressIsValid)" (click)="generarVenta()">Generar
            Pedido</button>
    </div>

</ng-template>


<button class="btn btn-outline-dark px-3" (click)="openVerticallyCentered(contentPuntoVenta)"><i class="fa-solid fa-truck-fast"></i>{{ text }}</button>
