<div class="search mb-3">
    <form class="d-flex">
        <div class="input-group w-100">
            <input class="form-control px-3 py-2" [(ngModel)]="search" (keyup.enter)="keyEnter($event)"
                (keyup)="keyUpSearch($event)" name="search" type="search" placeholder="Buscar" aria-label="Search">
            <button type="button" class="btn" [disabled]="search && btnActive ? false : true"
                [ngClass]="{'btn-dark': search && btnActive, 'btn-secondary': !(search && btnActive)}"
                (click)="clickSearch($event)">
                <i *ngIf="!iconLoading" class="fa-solid fa-magnifying-glass"></i>
                <app-loading *ngIf="iconLoading" size="sm"></app-loading>
            </button>
        </div>

        <select class="form-select ms-3" [(ngModel)]="warehouse_id" (change)="searchProduct()" name="warehouse_id" style="width: 10rem;">
            <option value="0">Almacen</option>
            <option value="{{ warehouse.id }}" *ngFor="let warehouse of store.warehouses">- {{ warehouse.name | firstName}}</option>
        </select>
    </form>

</div>
