<div class="search">
    <form class="d-flex">
        <input class="form-control me-2" [(ngModel)]="search" (keyup)="keyUpSearch($event)" name="search" type="search" placeholder="Buscar" aria-label="Search">
        <button class="btn" [ngClass]="{'btn-secondary': search, 'btn-outline-secondary': !search}" (click)="clickSearch($event)">
            <span *ngIf="!iconLoading">Buscar</span>
            <app-loading *ngIf="iconLoading"></app-loading>
        </button>
    </form>
</div>
